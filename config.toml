languageCode = "en-us"
title = "Rootless Containers"
baseurl = "https://rootlesscontaine.rs/"
theme = "hugo-geekdoc"
publishDir = "public"
enableemoji = true

# Geekdoc required configuration
pygmentsUseClasses = true
pygmentsCodeFences = true
disablePathToLower = true
enableGitInfo = true

[params]
Author = "Aleksa Sarai, Akihiro Suda, and Giuseppe Scrivano"
geekdocToC = 3
geekdocRepo = "https://github.com/rootless-containers/rootlesscontaine.rs"
geekdocEditPath = "edit/master/content"
geekdocSearch = true
geekdocLegalNotice = "legal"

[output]
home = ["HTML", "RSS", "JSON"]

# Needed for mermaid shortcodes
[markup]
  [markup.goldmark.renderer]
    # Needed for mermaid shortcode
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 9
